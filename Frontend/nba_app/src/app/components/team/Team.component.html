<h1>Teams</h1>
<button class="btn btn-success create-button" [routerLink]="['/create']">
  Create a Team
</button>
<button class="btn btn-danger create-button" (click)="compareTeam()">
  Compare Team
</button>
<br /><br />
<div
  class="card"
  style="width: 18rem"
  id="teamOutput"
  *ngFor="let t of this.teamsList"
>
  <img class="card-img-top" />
  <div class="card-body">
    <input type="checkbox" [checked]="false" (click)="getIDs(t._id)" />
    <h5 class="card-title">{{ t.teamName }}</h5>

    <div class="buttons">
      <button (click)="editTeam(t._id)" class="btn btn-primary btn-round">
        Edit
      </button>

      <button (click)="viewTeam(t._id)" class="btn btn-info btn-round">
        View
      </button>
      <button (click)="removeTeam(t._id)" class="btn btn-danger btn-round">
        Remove
      </button>
    </div>
  </div>
</div>
<div *ngIf="this.teamsList.length == 0">
  <h6 style="font-size: 24px"><i>No Teams found...</i></h6>
</div>

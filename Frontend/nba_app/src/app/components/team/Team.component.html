<h1>Teams</h1>
<div
  class="card"
  style="width: 18rem"
  id="teamOutput"
  *ngFor="let t of this.teamsList"
>
  <img class="card-img-top" />
  <div class="card-body">
    <h5 class="card-title">{{ t.teamName }}</h5>
    <p class="card-text">Players Here</p>
    <div class="container">
      <a href="#" [routerLink]="['/edit']" class="btn btn-primary">Edit</a>
      <a href="#" class="btn btn-danger">View</a>
    </div>
  </div>
</div>
